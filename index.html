<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zera Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="pink-btn"></span>
                </div>
                <div class="filter">
                    <span class="red-btn"></span>
                </div>
                <div class="filter">
                    <span class="blue-btn"></span>
                </div>
                <div class="filter">
                    <span class="green-btn"></span>
                </div>
            </div>
            <div class="add-delete-container">
                <div class="add">
                    <span class="action-btn-add">Add</span>
                </div>
                <div class="delete">
                    <span class="action-btn-del">Delete</span>
                </div>
            </div>
        </div>
        <div class="ticket-container">

        </div>
    </div>
    <script src="script.js"></script>

</html>
